<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="subtractIPhone" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="inputValue" type="text" class="form-control text-center" value="1">
                           <button id="addIPhone" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="iPhonePrise">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="subtractCase" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="inputValueT" type="text" class="form-control text-center" value="1">
                           <button id="addCase" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="CasePrise">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$1,278</h5>
                        <h5>$0</h5>
                        <h5>$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>
      const IPhoneBtn = document.getElementById("addIPhone");
      IPhoneBtn.addEventListener("click", function(){
        const inputValue = document.getElementById("inputValue").value;
        const inputParseValue = parseFloat(inputValue);
        //console.log(inputParseValue);

        const iPhonePrise = document.getElementById("iPhonePrise").innerText;
        const parseIPhonePrise = parseFloat(iPhonePrise);
        const totalPrise = parseIPhonePrise * inputParseValue;
        document.getElementById("iPhonePrise").innerText = totalPrise;
      })

      const subtractIPhoneBtn = document.getElementById("subtractIPhone");
      subtractIPhoneBtn.addEventListener("click", function(){
         const inputValue = document.getElementById("inputValue").value;
         const inputParseValue = parseFloat(inputValue);
         //console.log(inputParseValue);

         const iPhonePrise = document.getElementById("iPhonePrise").innerText;
         const parseIPhonePrise = parseFloat(iPhonePrise);
         const totalPrise = parseIPhonePrise - (inputParseValue * 1219);
         document.getElementById("iPhonePrise").innerText = totalPrise;
      })


      // Case
      const CaseBtn = document.getElementById("addCase");
      CaseBtn.addEventListener("click", function(){
        const inputValue = document.getElementById("inputValueT").value;
        const inputParseValue = parseFloat(inputValue);
        //console.log(inputParseValue);

        const casePrise = document.getElementById("CasePrise").innerText;
        const parseCasePrise = parseFloat(casePrise);
        const totalPrise = parseCasePrise * inputParseValue;
        document.getElementById("CasePrise").innerText = totalPrise;
      })

      const subtractCaseBtn = document.getElementById("subtractCase");
      subtractCaseBtn.addEventListener("click", function(){
         const inputValue = document.getElementById("inputValueT").value;
         const inputParseValue = parseFloat(inputValue);
         console.log(inputParseValue);

         const iPhonePrise = document.getElementById("CasePrise").innerText;
         const parseIPhonePrise = parseFloat(iPhonePrise);
         const totalPrise = parseIPhonePrise - (inputParseValue * 59);
         document.getElementById("CasePrise").innerText = totalPrise;
      
      })

   </script>
</body>

</html>
